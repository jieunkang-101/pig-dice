<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <form id="form1">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="player1">Enter player1 name:</label>
              <input id="player1" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="player2">Enter player2 name:</label>
              <input id="player2" type="text" class="form-control">
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-info" id="startBtn">Start Game!</button>
        <hr>
        <br>
      </form>
      <form id="form2">
        <button type="click" class="btn btn-info" id="rollBtn">Roll a dice</button>
        <button type="click" class="btn btn-info" id="holdBtn">Hold</button>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <h3>Player1: <span id="player1name"></span></h3>
            <br>
            <p>Dice number: <span class="dice-number" id="player1-dice"></span></p>
            <p>Current Score: <span class="current-score" id="player1-current-score"></span></p>
            <p>Total Score: <span class="total-score" id="player1-total-score"></span></p>
          </div> 
          <div class="col-md-6">
            <h3>Player2: <span id="player2name"></span></h3>
            <br>
            <p>Dice number: <span class="dice-number" id="player2-dice"></span></p>
            <p>Current Score: <span class="current-score" id="player2-current-score"></span></p>
            <p>Total Score: <span class="total-score" id="player2-total-score"></span></p>
          </div> 
        </div>   
      </form>
      <div id="winner">

      </div>
    </div>
  </body>
</html>
